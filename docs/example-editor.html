<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EditorWithViewer - Minimal Example</title>

        <!-- Molstar CSS (required) -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/molstar@latest/build/viewer/molstar.css"
        />

        <!-- Monaco Editor CSS (required) -->
        <link
            rel="stylesheet"
            data-name="vs/editor/editor.main"
            href="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.css"
        />
    </head>
    <body>
        <div id="editor-viewer" style="width: 100%; height: 600px"></div>

        <!-- Molstar JS (required) -->
        <script src="https://cdn.jsdelivr.net/npm/molstar@latest/build/viewer/molstar.js"></script>

        <!-- Monaco Editor (required) -->
        <script>
            var require = {
                paths: {
                    vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs",
                },
            };
        </script>
        <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.nls.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.js"></script>

        <!-- Import Map -->
        <script type="importmap">
            {
                "imports": {
                    "preact": "https://esm.sh/preact@10.19.3",
                    "@zachcp/molstar-components": "https://esm.sh/jsr/@zachcp/molstar-components@0.1.0"
                }
            }
        </script>

        <!-- App Code -->
        <script type="module">
            import { h, render } from "preact";
            import { EditorWithViewer } from "@zachcp/molstar-components";

            const initialCode = `const structure = builder
  .download({ url: 'https://www.ebi.ac.uk/pdbe/entry-files/1cbs.bcif' })
  .parse({ format: 'bcif' })
  .modelStructure();

structure
  .component({ selector: 'polymer' })
  .representation({ type: 'cartoon' })
  .color({ color: 'green' });`;

            window.addEventListener("load", () => {
                render(
                    h(EditorWithViewer, {
                        initialCode: initialCode,
                        layout: "horizontal",
                        editorHeight: "600px",
                        viewerHeight: "600px",
                    }),
                    document.getElementById("editor-viewer"),
                );
            });
        </script>
    </body>
</html>
