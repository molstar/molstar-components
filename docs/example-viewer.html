<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MolstarViewer - Minimal Example</title>

        <!-- Molstar CSS (required) -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/molstar@latest/build/viewer/molstar.css"
        />
    </head>
    <body>
        <div id="viewer" style="width: 100%; height: 600px"></div>

        <!-- Molstar JS (required) -->
        <script src="https://cdn.jsdelivr.net/npm/molstar@latest/build/viewer/molstar.js"></script>

        <!-- Import Map -->
        <script type="importmap">
            {
                "imports": {
                    "preact": "https://esm.sh/preact@10.19.3",
                    "@zachcp/molstar-components": "https://esm.sh/jsr/@zachcp/molstar-components@0.1.0"
                }
            }
        </script>

        <!-- App Code -->
        <script type="module">
            import { h, render } from "preact";
            import { MolstarViewer } from "@zachcp/molstar-components";

            const mvsData = {
                root: {
                    kind: "root",
                    children: [
                        {
                            kind: "download",
                            params: {
                                url: "https://www.ebi.ac.uk/pdbe/entry-files/1cbs.bcif",
                            },
                            children: [
                                {
                                    kind: "parse",
                                    params: { format: "bcif" },
                                    children: [
                                        {
                                            kind: "structure",
                                            params: { type: "model" },
                                            children: [
                                                {
                                                    kind: "component",
                                                    params: {
                                                        selector: "polymer",
                                                    },
                                                    children: [
                                                        {
                                                            kind: "representation",
                                                            params: {
                                                                type: "cartoon",
                                                            },
                                                            children: [
                                                                {
                                                                    kind: "color",
                                                                    params: {
                                                                        color: "green",
                                                                    },
                                                                },
                                                            ],
                                                        },
                                                    ],
                                                },
                                            ],
                                        },
                                    ],
                                },
                            ],
                        },
                    ],
                },
                metadata: { title: "1CBS", version: "1" },
            };

            window.addEventListener("load", () => {
                render(
                    h(MolstarViewer, {
                        mvsData: mvsData,
                        style: { width: "100%", height: "100%" },
                    }),
                    document.getElementById("viewer"),
                );
            });
        </script>
    </body>
</html>
